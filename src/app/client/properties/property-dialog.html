<h1 mat-dialog-title>Property</h1>
<div mat-dialog-content>
  <h2>New Property</h2>
  <mat-form-field>
    <input matInput placeholder="Property Name" [(ngModel)]="property.name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Property Address" [(ngModel)]="property.address">
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayoutAlign="end end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button (click)="save()">Save</button>
</div>
