<h1 mat-dialog-title>Unit</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="number" placeholder="Unit Number" [(ngModel)]="unit.number">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Unit Floor" [(ngModel)]="unit.floor">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput type="number" placeholder="Unit Rent" [(ngModel)]="unit.rent">
  </mat-form-field>

  <mat-checkbox [(ngModel)]="unit.vacant">Vacant?</mat-checkbox>
</div>
<div mat-dialog-actions fxLayoutAlign="end end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button (click)="save()">Save</button>
</div>
